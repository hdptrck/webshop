<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Content">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
  <title>Registrieren</title>

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet" />
  <!--https://mdbootstrap.com/docs/-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-7 col-sm-10 col-12">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-toggle="pill" href="#pills-login" role="tab"
              aria-controls="pills-login" aria-selected="true">Anmelden</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
              aria-controls="pills-register" aria-selected="false">Registrieren</a>
          </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="login-name" class="form-control" />
                <label class="form-label" for="login-name">E-Mail</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="login-password" class="form-control" />
                <label class="form-label" for="login-password">Password</label>
              </div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="login-check" checked />
                    <label class="form-check-label" for="login-check">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!">Passwort vergessen?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" id="login-submit" class="btn btn-primary btn-block my-5">
                Anmelden
              </button>
            </form>
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form>
              <div class="text-center mb-3">

                <!-- Name input -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="register-firstname" class="form-control" />
                      <label class="form-label" for="register-firstname">Vorname</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="register-lastname" class="form-control" />
                      <label class="form-label" for="register-lastname">Nachname</label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="register-email" class="form-control" />
                  <label class="form-label" for="register-email">E-Mail</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="register-password" class="form-control" />
                  <label class="form-label" for="register-password">Passwort</label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="register-password-repeat" class="form-control" />
                  <label class="form-label" for="register-password-repeat">Passwort wiederholen</label>
                </div>

                <!-- Submit button -->
                <button type="submit" id="register-submit" class="btn btn-primary btn-block my-5">
                  Registrieren
                </button>
            </form>
          </div>
        </div>
        <!-- Pills content -->

      </div>
    </div>
  </div>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>
</body>

</html>
